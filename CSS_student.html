<!-- CSS_student.html -->
<style>
:root {
  /* Color Palette - Education Theme */
  --primary-color: #4f8cff;
  --primary-dark: #2f5fcc;
  --primary-light: #99c2ff;
  --secondary-color: #43c59e;
  --secondary-dark: #379777;
  --danger-color: #ff6b6b;
  --warning-color: #ffae42;
  --info-color: #48a7fa;
  --success-color: #4caf50;

  /* Neutral Colors */
  --white: #ffffff;
  --gray-50: #fafcff;
  --gray-100: #f2f6fa;
  --gray-200: #e8eef3;
  --gray-300: #d4e2ed;
  --gray-400: #a3b7cc;
  --gray-500: #7b93ad;
  --gray-600: #557196;
  --gray-700: #395577;
  --gray-800: #273b4d;
  --gray-900: #1b2533;

  /* Spacing */
  --spacing-xs: 0.25rem;
  --spacing-sm: 0.5rem;
  --spacing-md: 1rem;
  --spacing-lg: 1.5rem;
  --spacing-xl: 2rem;
  --spacing-2xl: 3rem;

  /* Border Radius */
  --radius-sm: 0.375rem;
  --radius-md: 0.5rem;
  --radius-lg: 0.75rem;
  --radius-xl: 1rem;

  /* Shadows */
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.04);
  --shadow-md: 0 4px 8px 0 rgba(0, 80, 200, 0.08);
  --shadow-lg: 0 12px 24px 0 rgba(0, 80, 200, 0.10);

  /* Transitions */
  --transition-fast: all 0.15s ease;
  --transition-normal: all 0.3s cubic-bezier(.77,0,.175,1);
}

/* Base */
* {
  margin: 0; padding: 0; box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: linear-gradient(135deg, #e8eef3 0%, #99c2ff 100%);
  min-height: 100vh;
  color: var(--gray-900);
  line-height: 1.5;
  overflow-x: hidden;
}

/* Loading Overlay */
.loading-overlay {
  position: fixed; top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(255,255,255,0.97);
  display: flex; align-items: center; justify-content: center;
  z-index: 2000; backdrop-filter: blur(4px);
}

.loading-spinner { text-align: center; }
.spinner {
  width: 40px; height: 40px;
  border: 4px solid var(--gray-200);
  border-top: 4px solid var(--primary-color);
  border-radius: 50%;
  animation: spin 1s linear infinite; margin: 0 auto var(--spacing-md);
}
@keyframes spin { 0% { transform: rotate(0); } 100% { transform: rotate(360deg); } }

/* Header */
.header {
  background: var(--white);
  box-shadow: var(--shadow-md);
  position: sticky; top: 0; z-index: 1020;
  backdrop-filter: blur(6px); margin-left: 260px;
  transition: var(--transition-normal);
}
.header-content {
  display: flex; align-items: center; justify-content: space-between;
  padding: var(--spacing-md) var(--spacing-lg); max-width: 1200px; margin: 0 auto;
}
.header-left { display: flex; align-items: center; gap: var(--spacing-md); }
.menu-toggle {
  display: none; background: none; border: none; font-size: 1.3rem;
  color: var(--gray-600); cursor: pointer; padding: var(--spacing-sm);
  border-radius: var(--radius-md); transition: var(--transition-fast);
}
.menu-toggle:hover { background: var(--gray-100); color: var(--primary-color); }
.header-title {
  font-size: 1.45rem; font-weight: 600; color: var(--primary-dark);
  display: flex; align-items: center; gap: var(--spacing-xs);
}
.header-title i { color: var(--secondary-color); }
.header-right { display: flex; align-items: center; gap: var(--spacing-lg);}
.current-date { font-weight: 500; color: var(--gray-600); font-size: 0.96rem;}
.refresh-btn, .logout-btn {
  background: none; border: none; font-size: 1.12rem; color: var(--gray-600);
  cursor: pointer; padding: var(--spacing-sm); border-radius: var(--radius-md);
  transition: var(--transition-fast);
}
.refresh-btn:hover { background: var(--gray-100); color: var(--primary-color);}
.logout-btn { display: flex; align-items: center; gap: 0.2rem;}

/* Sidebar */
.sidebar {
  position: fixed; left: 0; top: 0; height: 100vh; width: 260px;
  background: var(--white); box-shadow: var(--shadow-lg); z-index: 1030;
  transform: translateX(0); transition: var(--transition-normal); overflow-y: auto;
}
.nav-header {
  padding: var(--spacing-lg); border-bottom: 1px solid var(--gray-200);
  display: flex; align-items: center; justify-content: space-between;
}
.nav-logo {
  display: flex; align-items: center; gap: var(--spacing-xs);
  font-size: 1.15rem; font-weight: 600; color: var(--gray-900);
}
.nav-logo i { color: var(--primary-color); font-size: 1.5rem;}
.nav-close {
  display: none; background: none; border: none; font-size: 1.22rem;
  color: var(--gray-600); cursor: pointer; padding: var(--spacing-sm);
  border-radius: var(--radius-md); transition: var(--transition-fast);
}
.nav-close:hover { background: var(--gray-100); color: var(--danger-color);}
.nav-menu { list-style: none; padding: var(--spacing-lg) 0; }
.nav-item { margin: var(--spacing-xs) var(--spacing-md); }
.nav-link {
  display: flex; align-items: center; gap: var(--spacing-md);
  padding: var(--spacing-md) var(--spacing-lg);
  color: var(--gray-600); text-decoration: none; border-radius: var(--radius-lg);
  transition: var(--transition-fast); font-weight: 500;
}
.nav-link:hover {
  background: var(--gray-100); color: var(--primary-color);
  transform: translateX(4px);
}
.nav-item.active .nav-link {
  background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
  color: var(--white); box-shadow: var(--shadow-md);
}
.nav-link i { font-size: 1.12rem; width: 20px; text-align: center; }

/* Overlay */
.overlay {
  display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(52, 80, 139, 0.06); z-index: 1010; transition: var(--transition-fast);
}
.overlay.active { display: block; }

/* Main Content */
.main-content {
  margin-left: 260px; min-height: 100vh; transition: var(--transition-normal);
  background: var(--gray-50);
}
.page { display: none; padding: var(--spacing-xl); max-width: 1400px; margin: 0 auto; animation: fadeIn 0.25s;}
.page.active { display: block; }
@keyframes fadeIn { from {opacity: 0; transform: translateY(10px);} to {opacity: 1; transform: translateY(0);}}

/* Page Header */
.page-header {
  display: flex; align-items: center; justify-content: space-between;
  margin-bottom: var(--spacing-xl); gap: var(--spacing-lg); flex-wrap: wrap;
}
.page-header h2 {
  font-size: 1.7rem; font-weight: 600; color: var(--primary-dark);
  display: flex; align-items: center; gap: var(--spacing-xs);
}
.page-header h2 i { color: var(--primary-color);}
.page-actions {
  display: flex; align-items: center; gap: var(--spacing-md); flex-wrap: wrap;
}

/* Form */
.form-select, .form-input {
  padding: var(--spacing-sm); border: 2px solid var(--gray-200); border-radius: var(--radius-md);
  font-size: 0.97rem; background: var(--white); transition: var(--transition-fast); outline: none;
}
.form-select:focus, .form-input:focus {
  border-color: var(--primary-color); box-shadow: 0 0 0 2px rgba(79, 140, 255, 0.12);
}
.form-select { min-width: 120px; cursor: pointer; text-align: center;}
.form-input { min-width: 160px;}
.form-group { margin-bottom: var(--spacing-lg);}
.form-group label { display: block; margin-bottom: var(--spacing-xs); font-weight: 500; color: var(--gray-700); }

/* Buttons */
.btn {
  display: inline-flex; align-items: center; gap: var(--spacing-xs);
  padding: var(--spacing-md) var(--spacing-lg); border: none; border-radius: var(--radius-md);
  font-size: 0.97rem; font-weight: 500; cursor: pointer; transition: var(--transition-fast);
  text-decoration: none; white-space: nowrap; outline: none;
}
.btn:disabled { opacity: 0.6; cursor: not-allowed; }
.btn-primary {
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  color: var(--white); box-shadow: var(--shadow-md);
}
.btn-primary:hover:not(:disabled) {
  background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
  transform: translateY(-2px); box-shadow: var(--shadow-lg);
}
.btn-outline {
  background: var(--white); border: 2px solid var(--gray-300); color: var(--gray-700);
}
.btn-outline:hover:not(:disabled) {
  border-color: var(--primary-color); color: var(--primary-color);
  background: rgba(79, 140, 255, 0.06);
}
.btn-danger {
  background: linear-gradient(135deg, var(--danger-color), #f99);
  color: var(--white); box-shadow: var(--shadow-md);
}
.btn-danger:hover:not(:disabled) {
  background: linear-gradient(135deg, #d32f2f, var(--danger-color));
  transform: translateY(-2px); box-shadow: var(--shadow-lg);
}
.btn-sm { padding: var(--spacing-xs) var(--spacing-md); font-size: 0.88rem; }

/* Statistic Cards & Diary */
.overview-stats {
  display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: var(--spacing-lg); margin-bottom: var(--spacing-xl);
}
.stat-card {
  background: var(--white); border-radius: var(--radius-xl); padding: var(--spacing-xl);
  box-shadow: var(--shadow-lg); display: flex; align-items: center; gap: var(--spacing-lg);
  transition: var(--transition-fast);
}
.stat-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-lg);}
.stat-icon {
  width: 60px; height: 60px; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  font-size: 1.5rem; color: var(--white); flex-shrink: 0;
}
.stat-icon.present { background: var(--secondary-color);}
.stat-icon.absent { background: var(--danger-color);}
.stat-icon.total { background: var(--info-color);}
.stat-info h3 {
  font-size: 2rem; font-weight: 700; color: var(--primary-dark); margin-bottom: var(--spacing-xs);
}
.stat-info p { color: var(--gray-600); font-size: 0.97rem;}

/* Student Table */
.student-table-container { overflow-x: auto;}
.student-table {
  width: 100%; border-collapse: collapse;
}
.student-table th, .student-table td {
  padding: var(--spacing-sm) var(--spacing-lg);
  text-align: left; border-bottom: 1px solid var(--gray-200);
  font-size: 0.96rem;
}
.student-table th {
  background: var(--gray-50); font-weight: 600; color: var(--gray-700);
  text-transform: uppercase; letter-spacing: 0.04em;
}
.student-table tbody tr:hover { background: var(--gray-100);}
.student-table .actions { display: flex; gap: var(--spacing-xs); }

/* Modal */
.modal {
  position: fixed; top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.18); display: none; align-items: center; justify-content: center;
  z-index: 1050; backdrop-filter: blur(3px); animation: modalFadeIn 0.2s;
}
.modal.active { display: flex; }
@keyframes modalFadeIn { from {opacity: 0;} to {opacity: 1;} }
.modal-content {
  background: var(--white); border-radius: var(--radius-xl); max-width: 500px; width: 90vw;
  max-height: 96vh; overflow-y: auto; box-shadow: var(--shadow-lg);
  animation: modalSlideIn 0.22s;
}
@keyframes modalSlideIn { from {transform: translateY(-50px) scale(0.96); opacity: 0;} to {transform: translateY(0) scale(1); opacity: 1;} }
.modal-header {
  display: flex; align-items: center; justify-content: space-between;
  padding: var(--spacing-xl); border-bottom: 1px solid var(--gray-200);
}
.modal-header h3 { font-size: 1.18rem; font-weight: 600; color: var(--primary-dark);}
.modal-close {
  background: none; border: none; font-size: 1.15rem; color: var(--gray-400); cursor: pointer;
  padding: var(--spacing-sm); border-radius: var(--radius-md); transition: var(--transition-fast);
}
.modal-close:hover { background: var(--gray-100); color: var(--gray-700);}
.modal-body { padding: var(--spacing-xl);}
.modal-footer {
  display: flex; justify-content: flex-end; gap: var(--spacing-md);
  padding: var(--spacing-xl); border-top: 1px solid var(--gray-200);
}

/* Toast */
.toast-container {
  position: fixed; top: var(--spacing-lg); right: var(--spacing-lg); z-index: 1080;
}
.toast {
  background: var(--white); border-radius: var(--radius-lg); padding: var(--spacing-md) var(--spacing-lg);
  box-shadow: var(--shadow-lg); margin-bottom: var(--spacing-md);
  display: flex; align-items: center; gap: var(--spacing-sm);
  color: var(--gray-800); font-weight: 500; font-size: 1rem;
}
.toast.success { border-left: 5px solid var(--success-color);}
.toast.error   { border-left: 5px solid var(--danger-color);}
.toast.warning { border-left: 5px solid var(--warning-color);}
.toast.info    { border-left: 5px solid var(--info-color);}
.toast .toast-icon { font-size: 1.1em; margin-right: 0.8em; }

/* Empty State */
.empty-state {
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  height: 250px; color: var(--gray-500); text-align: center;
}
.empty-state i {
  font-size: 3rem; margin-bottom: var(--spacing-md); opacity: 0.45;
}
.empty-state h3 { font-weight: 500; font-size: 1.18rem;}

/* Responsive */
@media (max-width: 900px) {
  .main-content { margin-left: 0;}
  .sidebar { left: -270px;}
  .sidebar.active { left: 0;}
  .menu-toggle { display: inline-block;}
  .overlay { display: block;}
}
@media (max-width: 650px) {
  .page { padding: var(--spacing-lg);}
  .header-content { flex-direction: column; align-items: flex-start;}
  .overview-stats { grid-template-columns: 1fr;}
}

</style>
